        <div class="dropdown">
          <button class="nav-button">Profile</button>
          <div class="dropdown-menu">
            <form>
              <label>Username</label>

              <input class="nav-inputs" placeholder="Password.."></input>
              <button class="small-button">Login</button>

          </div>
        </div>
        <div class="dropdown">

              <label>Subject</label>

              <label>Message</label>
              <input class="nav-inputs long-field" placeholder="Dive Deep"></input>

          </div>
        </div>
        <div class="dropdown">

              <button class="donate-button">Cashapp</button>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-button">Settings</button>
          <div class="dropdown-menu">
            <div class="settings-dropdown">
              <span>Currency</span>
              <select>
                <option>USD</option>
                <option>EURO</option>
                <option>CAD</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="price-slider">  
        <div class="asset-slideout">
          <form onsubmit="addToPriceSlider(); return false">
            <input class="add-asset-button" type="text" placeholder="Ticker"/>
            <input class="smaller-button" type="submit" value="Add"/>
          </form>
          <div class="toggler">
            <div class="dots-vert"></div>
            <div class="dots-vert"></div>
            <div class="dots-vert"></div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="main">
    <div class="side-nav">
      <div class="form-container">
        <form class="slide-down wallet-slide" onsubmit="addCrypto(); updateChart(); return false;" required>
          <input type="text" placeholder="Ticker" class="ticker" required />
          <input placeholder="Amount" class="amount" required />
          <input placeholder="Exchange" class="exchange" required /></br>
          <input class="form-button" type="submit" value="+"/>
          <div class="dotdot">
            <div class="dots left"></div>
            <div class="dots mid"></div>
            <div class="dots right"></div>
          </div>
        </form>
      </div>
      <h1>Wallets</h1>
      <table class="wallet">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Exchange</th>
            <th>Price</th>
            <th>USD Value</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="content">
      <div class="form-container">
        <div class="slide-down content-slide">
          <div>
            <button class="content-button one">USD Value</button>
            <button class="content-button two">Show Ticker</button>
            <button class="content-button three">Show Amount</button>
          </div>
          <div class="dotdot">
            <div class="dots left"></div>
            <div class="dots mid"></div>
            <div class="dots right"></div>
          </div>
        </div>
      </div>
      <h1 class="content-header">CRPO is a Minimum Functionality Crypto Portfolio Tracker</h1>
      <div class="pie-chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="portfolio-info">
      <div class="form-container">
        <div class="slide-down info-slide">
          <div>
            <button class="content-button four">Peak Value</button>
            <button class="content-button five">Current Value</button>
            <button class="content-button six">P/L 24hr</button>
            <button class="content-button seven">P/L 30d</button>
          </div>
          <div class="dotdot">
            <div class="dots left"></div>
            <div class="dots mid"></div>
