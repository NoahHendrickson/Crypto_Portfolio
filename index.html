<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c r p o - CryptoPortfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/lkt4ltr.css">
</head>
  

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="/icons/crpo-logo.svg">
      </div>
      <div class="nav-links">
        <div class="dropdown">
          <button class="nav-button">Profile</button>
          <div class="dropdown-menu">
            <form>
              <label>Username</label>
              <input placeholder="Email or Username"></input>
              <label>Password</label>
              <input placeholder="Password.."></input>
              <button class="small-button">Login</button>
              <button class="small-button">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-button">Contact</button>
          <div class="dropdown-menu">
            <form>
              <label>Subject</label>
              <input placeholder="What's Up"></input>
              <label>Message</label>
              <input class="long-field" placeholder="Dive Deep"></input>
              <button class="small-button">Submit</button>
            </form>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-button">Buy Me Chipotle</button>
          <div class="dropdown-menu">
            <div class="donate-menu">
              <button class="donate-button">Send BTC</button>
              <button class="donate-button">Send ETH</button>
              <button class="donate-button">Paypal</button>
              <button class="donate-button">Cashapp</button>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-button">Settings</button>
          <div class="dropdown-menu">
            <div class="settings-dropdown">
              <span>Currency</span>
              <select>
                <option>USD</option>
                <option>EURO</option>
                <option>CAD</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="price-slider">
        <ul class="prices">
          <li>BTC $43,543</li>
          <li>ETH $3,365</li>
          <li>DOT $27.42</li>
          <li></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main">
    <div class="side-nav">
      <div class="form-container">
        <form class="wallet-form" onsubmit="addCrypto(); cryptoName(); updateChart(); return false;" required>
          <input type="text" placeholder="Ticker" class="ticker" required />
          <input placeholder="Amount" class="amount" required />
          <input placeholder="Exchange" class="exchange" required /></br>
          <input class="form-button" type="submit" value="+"/>
          <div class="dotdot">
            <div class="dots left"></div>
            <div class="dots mid"></div>
            <div class="dots right"></div>
          </div>
        </form>
      </div>
      <h1>Wallets</h1>
      <table class="wallet">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Exchange</th>
            <th>Price</th>
            <th>USD Value</th>
          </tr>
        </tbody>
      </table>
      
    </div>
    <div class="content">
      <div class="pie-chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="portfolio-info">
      <ul class="portfolio-values">
        <li>
          <span>Peak Value ðŸ¤œ</span>
          <span>30,345 USD</span>
        </li>
        <li>
          <span>Current Value ðŸ¤œ</span>
          <span>23,345 USD</span>
        </li>
        <li>
          <span>P/L 24hr ðŸ¤œ</span>
          <span>+10%</span>
        </li>
        <li>
          <span>P/L 30d ðŸ¤œ</span>
          <span>-3%</span>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
